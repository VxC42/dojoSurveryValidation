<html>
     <head>
          <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
          <!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
          <title> Dojo Survey </title>
     </head>
     <body>
          <p>{%with messages = get_flashed_messages()%}
               {%if messages%}
               <ul>
                    {%for message in messages%}
                         <li>{{message}}</li>
                    {%endfor%}
               </ul>
               {%endif%}
          {%endwith%}</p>
          <div>
               <form action ='/result' method='post'>
                    <p>Your Name:<input class="nameArea" type="text" name ="name"></p>
                    <p>Dojo Location: <select name="dojo">
                         <option value ="Seattle"> Seattle</option>
                         <option value ="Los Angeles"> Los Angeles</option>
                         <option value ="Silicon Valley"> Silicon Valley</option>
                         <option value ="Washington DC"> Washington DC</option>
                         <option value ="Dallas"> Dallas</option>
                         <option value ="Chicago"> Chicago</option>
                         <option value ="Tulsa"> Tulsa</option>
                         <option value ="Online"> Online</option>
                    </select></p>
                    <p>Favorite Language: <select name="language">
                         <option value ="Python"> Python</option>
                         <option value ="Ruby on Rails"> Ruby on Rails</option>
                         <option value ="C#"> C#</option>
                         <option value ="Mean"> Mean</option>
                         <option value ="Java"> Java</option>
                         <option value ="iOS"> iOS Swift</option>
                    </select></p>
                    <p>Comment (optional):
                    <textarea name="comment"></textarea></p>
                    <input class="nameArea" type="submit" value="Submit Your Survey">
               </form>
          </div>

     </body>
</html>
